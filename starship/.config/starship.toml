format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$python\
$java\
$golang\
$rust\
$ruby\
$lua\
$haskell\
$package\
$fill\
$nodejs\
$docker_context\
$cmd_duration $jobs $time\
$line_break\
$character"""

add_newline = true
palette = "onedark"

[nodejs]
format = "[$symbol($version )]($style)"

[fill]
symbol = " "

[directory]
style = 'bold fg:dark_blue'
read_only = " ó°‘‡ "
truncation_length = 3
truncate_to_repo = false
home_symbol = "~ ó°‹œ "

[directory.substitutions]
'Documents' = 'ó°ˆ™'
'Downloads' = 'ï€™ '
'Music' = 'ï€ '
'Pictures' = 'ï€¾ '

[character]
success_symbol = "[â¯](purple)"
error_symbol = "[â¯](red)"
# vicmd_symbol = "[â®](green)"

[git_branch]
symbol = "ï˜ "
format = "[$symbol$branch]($style) "
style = 'fg:green'

[jobs]
symbol = "ï€“"
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = "ó°› "

[python]
symbol = "ó°Œ  "
style = "yellow"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[java]
